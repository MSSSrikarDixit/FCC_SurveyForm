<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">My Survey Form</h1>
  <p id="description">Weâ€™d love your feedback! Please fill out this short survey.</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <!-- Number -->
    <label id="number-label" for="number">Age (between 18 and 99):</label>
    <input id="number" type="number" placeholder="Enter your age" min="18" max="99" required>

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown">
      <option value="">Select an option</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>

    <!-- Radio Buttons -->
    <p>Would you recommend us?</p>
    <label><input type="radio" name="recommend" value="yes"> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>

    <!-- Checkboxes -->
    <p>Which features do you use? (Select all that apply)</p>
    <label><input type="checkbox" value="feature1"> Feature 1</label>
    <label><input type="checkbox" value="feature2"> Feature 2</label>
    <label><input type="checkbox" value="feature3"> Feature 3</label>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" rows="4" placeholder="Enter your comments here..."></textarea>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
